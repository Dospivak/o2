{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Member Information</h2>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ member.name }}</h5>
        <p class="card-text">
            <strong>Package:</strong> {{ member.package }}<br>
            <strong>Start Date:</strong> {{ member.start_date }}<br>
            <strong>End Date:</strong> {{ member.end_date }}<br>
            <strong>Status:</strong> {% if member.active %}Active{% else %}Inactive{% endif %}
        </p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
</div>
{% endblock %}
